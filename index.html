<!DOCTYPE html>
<html>
<head>
  <title>Web Storage</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

  <div class="text-container">
    <h1>Web Storage</h1>
    <p>A simple example which demonstrates a way to use the Web Storage API. Based on <a href="https://mdn.github.io/dom-examples/web-storage/?">MDN Web Storage Example</a></p>
  </div>

  <div class="main-content">
    <div class="img-container">
      <img src="./img/pug.jpeg">
    </div>
    <form action="" method="get">
      <div class="form-control">
        <label for="bg-color">Background Color: </label>
        <input type="text" name="bg-color" id="bg-color">
      </div>
      <div class="form-control">
        <label for="font">Font: </label>
        <select name="font" id="font">
          <option value="sans-serif">Sans-serif</option>
          <option value="serif">Serif</option>
          <option value="monospace">Monospace</option>
        </select>
      </div>
      <div class="form-control">
        <label for="img">Image: </label>
        <select name="img" id="img">
          <option value="pug.jpeg">Pug</option>
          <option value="frenchy.jpeg">Frenchy</option>
          <option value="english-bulldog.jpeg">English Bulldog</option>
        </select>
      </div>
    </form>
  </div>


  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
